<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu Squash do Zero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui">
        <div id="score">Pontos: 0</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let x = canvas.width / 2;
        let y = canvas.height - 30;
        let dx = 5;
        let dy = -5;
        let paddleHeight = 15;
        let paddleWidth = 120;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // Movimento no Celular (Touch)
        document.addEventListener("touchmove", (e) => {
            let relativeX = e.touches[0].clientX;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Desenhar Bola
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI*2);
            ctx.fillStyle = "#00FFCC";
            ctx.fill();
            ctx.closePath();

            // Desenhar Raquete
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight - 20, paddleWidth, paddleHeight);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
            ctx.closePath();

            // ColisÃµes
            if(x + dx > canvas.width - 10 || x + dx < 10) dx = -dx;
            if(y + dy < 10) dy = -dy;
            
            if(y + dy > canvas.height - paddleHeight - 30) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    score++;
                    scoreElement.innerText = "Pontos: " + score;
                    dx *= 1.1; // Aumenta velocidade
                    dy *= 1.1;
                } else if(y + dy > canvas.height) {
                    alert("FIM DE JOGO! Score: " + score);
                    document.location.reload();
                }
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
